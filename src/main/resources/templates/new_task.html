<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>New Task</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="container">

    <h1>Add Task</h1>
    <form method="POST">

      <div class="form-group">
        <label for="name">Name:</label> <input type="text" class="form-control" name="name" value="DEMO" />
      </div>

      <div class="form-group">
        <label for="condition">Condition:</label>
        <textarea class="form-control" name="condition" rows="3">return true;</textarea>
      </div>

      <div class="form-group">
        <label for="action">Action:</label>
        <textarea class="form-control" rows="3" name="action">System.out.println("Hello");</textarea>
      </div>

      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
