  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
      $('#btnAdd')
          .click(
              function(e) {
                var nextTab = $('#tabs li').size() + 1;

                // create the tab
                $(
                    '<li><a href="#tab' + nextTab + '" data-toggle="tab">Next Task '
                        + nextTab + '</a></li>').appendTo('#tabs');

                // create the tab content
                $(
                    '<div class="tab-pane" id="tab' + nextTab + '">'
                        + '<div class="form-group">'
                        + '<label for="nextTaskName' + nextTab + '">Name:</label> <input type="text" class="form-control" id="nextTaskName' + nextTab + '">'
                        + '</div>'
                        + '<div class="form-group">'
                        + '<label for="nextTaskCondition' + nextTab + '">Condition:</label>'
                        + '<textarea class="form-control" rows="3" id="nextTaskCondition' + nextTab + '"></textarea>'
                        + '</div>'
                        + '<div class="form-group">'
                        + '<label for="nextTaskAction' + nextTab + '">Action:</label>'
                        + '<textarea class="form-control" rows="3" id="nextTaskAction' + nextTab + '"></textarea>'
                        + '</div>' + '</div>').appendTo('.tab-content');

                // make the new tab active
                $('#tabs a:last').tab('show');
              });
    </script>
